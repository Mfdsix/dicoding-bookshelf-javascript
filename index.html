<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="text-center">
  <h1 class="mb-0">MustReads</h1>
  <div>Mau baca apa hari ini ?</div>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Tambah buku untuk dibaca</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul Buku</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Penulis</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Tahun Terbit</label>
        <input type="number" id="year" name="year" required min="1900" max="2022" step="1">
      </div>
      <br>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>

  <div class="container shadow">
    <h2 class="container-header text-center">Belum selesai dibaca</h2>
    
    <div class="list-item" id="unread-books">
    </div>
  </div>

  <div class="container shadow">
    <h2 class="container-header text-center">Selesai dibaca</h2>
    <div class="list-item" id="read-books">
    </div>
  </div>
</div>

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
